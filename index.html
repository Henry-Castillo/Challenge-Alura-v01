<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <title>Encriptador Challenge</title>
</head>

<body>

    <main>
        <div class="contenedor-logo">
            <img class="logo" src="Imagenes/Logo.svg" alt="logo">
        </div>
        <section class="first-seccion">
            <div class="contenedor-cajatexto">
                <textarea class="cajatexto" placeholder="Ingrese el texto aqui"></textarea>
            </div>
            <div class="alerta">
                <img src="Imagenes/alerta.svg" alt="alerta">
                <p>Solo letras minúsculas y sin acentos</p>
            </div>
            <div class="contenedor-botones">
                <input class="btn-encriptador" type="button" value="Encriptar">
                <input class="btn-desencriptador" type="button" value="Desencriptar">
            </div>
        </section>

        <section class="second-seccion">
            <div class="contenedor-encriptador">
                <div class="contenedor-encriptador-v2">
                    <div class="contenedor-munieco">
                        <img src="Imagenes/Muñeco.svg" alt="munieco">
                    </div>

                    <div class="contenedor-parrafo">
                        <h2>Ningún mensaje fue encontrado</h2>
                        <p>Ingresa el texto que desees encriptar o desencriptar.</p>
                    </div>



                    <div class="contenedor-resultado">
                        <p class="texto-resultado"></p>
                    </div>

                    <div class="contenedor-copiar">
                        <input class="btncopiar" type="button" value="copiar">
                    </div>

                </div>
            </div>
        </section>

    </main>

    <script src="script.js"></script>
</body>

</html>
